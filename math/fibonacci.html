<html>
<head>
<script type="text/javascript">
 

function run(){
    var n = parseInt (document.input.number.value);
	   if (isNaN (n))
	      document.write("Error reading input.");
       if(n>0){
           fibonacci (n);}else{
           document.write("Input Error! Type an integer greater than zero");}
} // end of run


function fibonacci (n)
{    
   var fn=0; var fn1 = 1; var fn2=0;
    for(i=0; i<n; i++){
	 fn2= fn+fn1;
	 fn=fn1;
	 fn1=fn2;
	 document.write(fn2+" ");
     }
    
  }	/* end offunction */




</script>
</head>

<body>
   <form name="input">
   <p>Enter an integer greater than zero:</p>
   <p>
   <input type=text name=number>
   <input type=button value="Submit" onClick="run ();"></p>
  </form>



</body>
</html>
